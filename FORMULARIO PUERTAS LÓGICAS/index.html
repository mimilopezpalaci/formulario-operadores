<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Lógico</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Operaciones Lógicas</h2>
        <p>OPCIONES A ELEGIR:</p>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="value1"> TRUE (1)
            </label>
            <label>
                <input type="checkbox" id="value2"> FALSE (0)
            </label>
        </div>

        <div class="results">
            <p>RESULTADO:</p>
            <p>AND: <span id="andResult">False</span></p>
            <p>OR: <span id="orResult">False</span></p>
            <p>XOR: <span id="xorResult">False</span></p>
        </div>
    </div>
    <script src="./js/javascript.js"></script>
</body>
</html>
